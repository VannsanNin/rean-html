<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      }
      div {
        background-color: gray;

        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="row" style="margin: 15px">
      <div>col-1</div>
      <div>col-2</div>
      <div>col-3</div>
      <div>col-4</div>
      <div>col-5</div>
      <div>col-6</div>
      <div>col-7</div>
      <div>col-8</div>
      <div>col-9</div>
      <div>col-10</div>
      <div>col-11</div>
      <div>col-12</div>
    </section>
  </body>
</html>
