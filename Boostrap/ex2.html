<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Wireframe Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 10px;
        padding: 0;
      }
      .box {
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .custom-border {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row custom-border">
        <div class="col-8">
          <div class="box">Image 1</div>
        </div>
        <div class="col-4">
          <div class="row h-50">
            <div class="col-12">
              <div class="box">Image 2</div>
            </div>
          </div>
          <div class="row h-50">
            <div class="col-12">
              <div class="box">Image 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
