<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partner Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table th,
        .table td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
        }

        .table th {
            color: #495057;
            font-weight: 600;
            width: 200px;
        }

        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        textarea.form-control {
            resize: none;
        }

        .table tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <table class="table">
            <tbody>
                <tr>
                    <th>Partner Name</th>
                    <td><input type="text" class="form-control" /></td>
                    <td>Partner Email ID</td>
                    <td><input type="email" class="form-control" /></td>
                </tr>
                <tr>
                    <th>Partner Legal Name</th>
                    <td><input type="text" class="form-control" /></td>
                    <td>Partner Mobile</td>
                    <td><input type="tel" class="form-control" /></td>
                </tr>
                <tr>
                    <th>Partner Address</th>
                    <td colspan="3">
                        <textarea class="form-control" rows="4" placeholder="Enter complete address"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Contract Start Date</th>
                    <td><input type="date" class="form-control" /></td>
                    <td>Contract Expiry Date</td>
                    <td><input type="date" class="form-control" /></td>
                </tr>
                <tr>
                    <th>Minimum Loan Amount</th>
                    <td><input type="number" class="form-control" /></td>
                    <td>Maximum Loan Amount</td>
                    <td><input type="number" class="form-control" /></td>
                </tr>
                <tr>
                    <th>Interest Rate</th>
                    <td><input type="number" step="0.01" class="form-control" /></td>
                    <td>Deposit Amount</td>
                    <td><input type="number" class="form-control" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
