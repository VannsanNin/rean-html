<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12-Column Grid Example</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-4,
        .col-6,
        .col-3 {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Bootstrap 12-Column Grid</h2>

        <div class="row">
            <div class="col-4">Column 1</div>
            <div class="col-4">Column 2</div>
            <div class="col-4">Column 3</div>
        </div>

        <div class="row">
            <div class="col-6">Column 1 (6 Columns)</div>
            <div class="col-6">Column 2 (6 Columns)</div>
        </div>

        <div class="row">
            <div class="col-3">Col 1</div>
            <div class="col-3">Col 2</div>
            <div class="col-3">Col 3</div>
            <div class="col-3">Col 4</div>
        </div>
    </div>

</body>

</html>
